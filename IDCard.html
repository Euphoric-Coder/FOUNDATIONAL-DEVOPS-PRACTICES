<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2023EBCS536</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
      /*
    The Gradient has been taken from a color picking website (Color Hunt):
    https://colorhunt.co/
    */

      * {
        margin: 0;
        padding: 0;
      }

      /* Styling of the Main Background of the ID Card */
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(155deg, #edf0f4, #050c9c);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      /* Container of ID Card */
      .idcard {
        width: 100%;
        max-width: 720px;
        background: #ffffff;
        border-radius: 25px;
        padding: 35px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      /* Header Portion of ID Card */
      .idcard-header {
        text-align: center;
        padding: 20px;
        background-color: #050c9c;
        border-radius: 15px;
        margin-bottom: 20px;
        color: #ffffff;
      }

      .idcard-header h1 {
        margin: 0;
        font-size: 30px;
        font-weight: bold;
      }

      /* Body of the ID Card */
      .idcard-body {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        background: #e4ebee;
        border-radius: 15px;
        gap: 40px;
      }

      /* Enhanced Slightly Rectangular Photo Placeholder */
      .photo-section {
        width: 140px;
        height: 180px;
        background-color: #ffffff;
        border-radius: 15px;
        display: flex;
        justify-content: center;
        align-items: center;
        border: 3px solid #1230ae;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
      }

      .photo-frame {
        width: 120px;
        height: 160px;
        border-radius: 15px;
        border: 2px dashed #2f4d8a;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #2f4d8a;
        font-size: 14px;
      }

      .photo-frame p {
        margin: 0;
      }

      /* Details Section */
      .details {
        flex-grow: 1;
      }

      .details h2 {
        margin: 0 0 10px 0;
        font-size: 26px;
        font-weight: bold;
        color: #161d6f;
      }

      .details p {
        margin: 5px 0;
        font-size: 16px;
        color: #2c3e50;
      }

      .details strong {
        color: #2f4d8a;
      }

      /* Footer with Rights Reserved */
      .idcard-footer {
        text-align: center;
        padding: 15px 0 0 0;
        margin-top: 20px;
        font-size: 14px;
        color: #161d6f;
      }

      /* Responsive Design for  */

      /* Extra-Large Devices (Huge Monitors) */
      @media only screen and (min-width: 1600px) {
        .idcard {
          max-width: 900px;
        }
        .idcard-header h1 {
          font-size: 34px;
        }
        .details h2 {
          font-size: 30px;
        }
        .details p {
          font-size: 20px;
        }
      }

      .back-btn {
        display: inline-block;
        background-color: #004080;
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 8px 16px;
        margin-bottom: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .back-btn:hover {
        background-color: #0b7ee9;
        transform: scale(1.05);
      }

      /* For Large Devices */
      @media only screen and (min-width: 1200px) {
        .idcard {
          max-width: 800px;
        }
        .idcard-header h1 {
          font-size: 32px;
        }
        .details h2 {
          font-size: 28px;
        }
        .details p {
          font-size: 18px;
        }
      }

      /* For Medium Devices */
      @media only screen and (min-width: 768px) and (max-width: 1199px) {
        .idcard {
          max-width: 650px;
        }
        .idcard-header h1 {
          font-size: 28px;
        }
        .details h2 {
          font-size: 24px;
        }
        .details p {
          font-size: 16px;
        }
      }

      /* Small Devices (Tablets/Mobiles) */
      @media only screen and (max-width: 767px) {
        .idcard {
          max-width: 90%;
          padding: 25px;
          margin: 20px;
        }
        .idcard-body {
          flex-direction: column;
          align-items: center;
          gap: 20px;
        }
        .photo-section {
          width: 120px;
          height: 120px;
          border-radius: 50%; /* Rounded for mobile */
        }
        .photo-frame {
          border: none;
        }
        .details h2 {
          font-size: 22px;
          text-align: center;
        }
        .details p {
          font-size: 14px;
          text-align: center;
          justify-content: space-between;
          align-items: center;
        }
      }
    </style>

    </div>
  </body>
